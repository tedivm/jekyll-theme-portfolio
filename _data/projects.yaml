      puppet_forge: tedivm/psad
      github: tedivm/puppet-psad
      image: puppet.png

    - name: rsnapshot
      description: This advanced rsnapshot module makes backing up servers trivial. SSH keys and accounts are created, as are wrapper scripts around sudo to prevent opening the root account to ssh.
      puppet_forge: tedivm/rsnapshot
      github: tedivm/puppet-rsnapshot
      image: puppet.png

    - name: ghebackups
      description: This module turns a server into a Github Enterprise backup server. It creates the relevant accounts, adds cronjobs, and manages ssh options to ensure that backups occur.
      puppet_forge: tedivm/ghebackups
      github: tedivm/puppet-ghebackups
      image: puppet.png

    - name: hieratic
      description: This module makes all of the native datatypes present in Puppet accessible directly using Hiera in order to make testing and prototyping faster.
      puppet_forge: tedivm/hieratic
      github: tedivm/puppet-hieratic
      image: puppet.png

    - name: inspiricd
