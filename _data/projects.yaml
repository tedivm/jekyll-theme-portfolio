
- name: Applications
  projects:
    - name: Nebula
      description: "Nebula provides a simplified dashboard that allows researchers to launch and manage their own servers on AWS.\nIt also provides SSH Key management, scheduled shutdowns, group controls, and a variety of other features."
      documentation: https://github.com/tedivm/nebula/wiki
      github: tedivm/nebula
      image: nebula.png

    - name: GitConsensus
      description: GitConsensus makes it possible to automate project governance on GitHub by using “reactions” as a voting mechanism to automatically merge (or close) pull requests.
      github: gitconsensus/GitConsensusService
      image: gitconsensus.png
      homepage: https://www.gitconsensus.com/

    - name: BadThings Slack Bot
      description: "The <a href=\"https://twitter.com/badthingsdaily\">Bad Things Daily Twitter</a> account provides scenarios for tabletop disaster planning. This application sends random scenarios right to Slack."
      github: tedivm/BadThingsDailyBot
      homepage: https://badthings.tedivm.com/
      image: badthings.jpg

    - name: League of Automated Nations
      description: This web application is an alliance tracker for a programming game called Screeps. It maintains rankings as well as an interactive map showing which rooms are claimed by different players and alliances.
      github: LeagueOfAutomatedNations/Screeps-LoAN
      homepage: https://www.leagueofautomatednations.com/
      image: loan.png

    - name: ec2details
      description: "This service provides an API with metadata (including pricing) for every AWS EC2 instance type.\nIt processes the AWS Bulk API to multiple times a day to always provide the most up to date information."
      github: tedivm/ec2details
      homepage: https://tedivm.github.io/ec2details/
      icon: fab fa-aws


