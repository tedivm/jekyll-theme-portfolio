- name: Screeps
  description: <a href="https://screeps.com/" class="alert-link">Screeps</a> is an an open-source sandbox MMO RTS game for programmers, wherein the core mechanic is programming your units' AI.
  projects:
    - name: Quorum
      description: The Quorum project is an experiment that uses Screeps, GitConsensus, and the ScreepsAutoSpawner to see what happens when the community has to vote to accept new pull requests- and any vote that passes gets pulled. It initially started as being written primarily by me and overtime has gotten more community involvement.
      github: ScreepsQuorum/screeps-quorum
      npm: screepsbot-quorum
      image: quorum.png

    - name: ScreepsAutoSpawner
      description: This program checks the Screeps world to see if the player is still alive, and if not it automatically respawns them into the world. This requires scanning the world to find appropriate locations, scoring them, and then placing the first spawn automatically in the selected room.
      github: tedivm/ScreepsAutoSpawner
      image: quorum.png

    - name: ScreepsDashboard
      description: This dashboard was created for the Quorum project and lets the public view all of the otherwise hidden Screeps player information. This application exposed wallet, memory, segment, and console data (which gets stored in ElasticSearch to allow querying of historic data).
      github: tedivm/ScreepsDashboard
      image: quorum.png

    - name: python-screeps
      description: This library was the first third party library for the Screeps API and has been responsible for spawning a large third party ecosystem.
      github: screepers/python-screeps
      pypi: screepsapi
      icon: fab fa-python

    - name: screeps_console
      description: This ncurses based terminal application provides a standalone console for the Screeps world.
      github: screepers/screeps_console
      icon: fas fa-terminal

    - name: screeps_notify
      description: This bridges the Screeps world with the real world by allowing users to send notifications programmatically from in game to a number of providers, including Text Messages and Slack Notifications.
      github: screepers/screeps_notify
      image: screepers.gif

    - name: screeps-stats
      description: Using a reverse engineered API this project takes data saved inside the game “Screeps”, transforms it and injects it into elasticsearch.
      github: screepers/screeps-stats
      image: screepers.gif

    - name: Spawn1
      description: This is a mobile client for the Screeps game built using NativeScript. It has a built in messenger, profiles of different alliances, a websocket based console for interacting with the system, and other informational pages such as the wallet and market order pages.
      github: tedivm/Spawn1
      image: nativescript.png

    - name: screepsmod-konami
      description: Konami is a Screeps Server mod that changes the world settings to allow AI to grow significantly faster. This makes development easier as longer term issues will show up in smaller amounts of time.
      github: screepsmods/screepsmod-konami
      npm: screepsmod-konami
      image: screepsmods.png

    - name: screeps-backup
      description: This tool takes a backup of an existing account's memory and segments and provides the ability to restore from those backups.
      github: screepers/screeps-backup
      image: screepers.gif
